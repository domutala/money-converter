name: Deploy
on:
  push:
    branches:
      - dev
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      BRANCHE_NAME: ${GITHUB_REF#refs/heads/}

    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo ${{ secrets.PROJECT_FOLDER}}/${{ env.BRANCHE_NAME }}/webapp
            cd ${{ secrets.PROJECT_FOLDER}}/dev/webapp
            yarn
            # sudo systemctl restart money-manager.api.${{env.BRANCHE_NAME}}.service
