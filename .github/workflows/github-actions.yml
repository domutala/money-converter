name: Deploy
on:
  push:
    branches:
      - dev
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_FOLDER}}/${{ github.ref_name }}/api
            sudo git pull
            sudo yarn
            sudo yarn build

            cd ${{ secrets.PROJECT_FOLDER}}/${{ github.ref_name }}/webapp
            sudo git pull
            sudo yarn
            sudo yarn build

            sudo systemctl restart money-manager.api.${{ github.ref_name}}.service
            sudo systemctl restart money-manager.webapp.${{ github.ref_name}}.service
